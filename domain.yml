intents:
  - greet
  - opcion
  - goodbye
  - felder_path
  - testFelder
  - indicadores
  - multimedia
  - doing
  - cant_interacciones
  - max_interacciones
  - lectura_story
  - tarea_resuelta
  - tiempo
  - imagenes
  - audio
  - texto
  - userStories
  - deny
  - affirm
